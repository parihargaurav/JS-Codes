<!-- Lexical scoping refers to how variable access is determined at the time of writing code. In JavaScript, scope is determined by the placement of variables and blocks of code in the source code. When a variable is defined within a function, it is accessible only within that function unless it's shadowed by a variable with the same name in an inner scope.



Closures are closely related to lexical scoping. A closure is the combination of a function and the lexical environment within which that function was declared. It allows a function to maintain access to variables from its containing (enclosing) scope even after the outer function has finished executing. -->
