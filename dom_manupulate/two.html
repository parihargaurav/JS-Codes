<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')   // class we writ as reference .
    console.log(parent); // parent class 
    console.log(parent.children); // html collection  array like property
    console.log(parent.children[1].innerHTML);  // tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);

    }
    // monday, tuesday, wednesday, thursday

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);   // moving from parent to child
    console.log(parent.lastElementChild);  //  moving from child to parent - targeted element

    const dayOne = document.querySelector('.day')
     console.log(dayOne);
     console.log(dayOne.parentElement);
     console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parent.childNodes); // nodelist
    // total nine elements are there as there text included of having new line(line break)
</script>

</html>
